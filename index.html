<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project-3</title>

        <!--Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Poppins:ital,wght@0,600;0,700;1,400&family=Public+Sans:wght@400;500&family=Sen:wght@700&display=swap"
            rel="stylesheet"
        />

        <!--Reset css-->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <!--Header top-->
                <div class="header__top">
                    <div class="header__logo">
                        <a href="">
                            <img
                                class="header__logo"
                                src="./assets/img/logo.svg"
                                alt=""
                            />
                        </a>
                    </div>

                    <!--Navbar-->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <a href="#!" class="navbar__link">Home</a>
                        </ul>
                        <ul class="navbar__list">
                            <a href="#!" class="navbar__link">About</a>
                        </ul>
                        <ul class="navbar__list">
                            <a href="#!" class="navbar__link">Blog</a>
                        </ul>
                        <ul class="navbar__list">
                            <a href="#!" class="navbar__link">Contact</a>
                        </ul>
                    </nav>

                    <!--Action-->
                    <a href="#!" class="btn header__action">Sign Up</a>
                </div>

                <!--Hero-->
                <section class="hero">
                    <div class="hero__body">
                        <div class="hero__content">
                            <h1 class="hero__heading">
                                We’re a creative design agency.
                            </h1>
                            <p class="hero__desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="hero__buttom">
                                <a href="#!" class="btn hero__get-in-touch"
                                    >Get in touch
                                </a>
                                <div class="play-button">
                                    <div class="half-circle-border">
                                        <div class="play-btn">
                                            <svg
                                                class="play-icon"
                                                width="8"
                                                height="10"
                                                viewBox="0 0 8 10"
                                                fill="none"
                                                xmlns="http://www.w3.org/2000/svg"
                                            >
                                                <path
                                                    d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                                                    fill="currentColor"
                                                />
                                            </svg>
                                        </div>
                                    </div>
                                    <span class="hero__view">Watch Video</span>
                                </div>
                            </div>
                        </div>
                        <div class="hero__image"></div>
                    </div>
                </section>
            </div>
        </header>
    </body>
</html>
